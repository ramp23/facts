name: facts

on:
  workflow_dispatch:
    inputs:
      service-name:
        description: 'Facts service'
        required: true

jobs:
  deploy_on_eks:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Install kubectl
      uses: azure/setup-kubectl@v2.0
      with:
        version: 'v1.24.0'
      id: install

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: facts
        IMAGE_TAG: ${{ github.run_number }}
      run: |
        docker buildx build --file web-app/Dockerfile --tag $REGISTRY/$REPOSITORY:$IMAGE_TAG web-app
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

    - name: Update kube config
      run: aws eks update-kubeconfig --name MoonActive
        
    - name: Update Helm Chart
      run: |
        service_name=${{ github.event.inputs.service-name }}
        helm upgrade --install -n facts ${service_name} -f web-app/facts/${service_name}.yaml web-app/facts/ --set defaultImageTag=${{ github.run_number }}
